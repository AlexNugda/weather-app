  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/weather-icons.min.css" />

    <title>Weather-App</title>
  </head>
  <body>
    <!-- <div id="app"></div> -->
    <div id="weather-app-root" class="weather-app-root">
      <!-- <div class="error"></div>
      <div class="main-content">
        <div class="search-bar">
          <form action="" id="search-form" class="search-form">
            <input
              type="text"
              id="search-location"
              class="search-location"
              placeholder="Type location..."
              required=""
              autofocus=""
              autocomplete="off"
            />
            <button class="btn-search" type="button" title="Search location">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
        <div class="today-forecast">
          <div class="city">
            <div id="city-name" class="city-name">Vinnytsya,UA</div>
            <button class="btn-star" type="button" title="Add to favorite">
              <i class="far fa-star"></i>
            </button>
          </div>
          <div class="date-info">
            <div id="current-day" class="current-day">Thursday</div>
            <div id="current-date" class="current-date">28-02-2019</div>
          </div>
          <div class="forecast">
            <div class="forecast-general">
              <div id="current-icon" class="current-icon-big">
                <i class="wi wi-day-cloudy"></i>
              </div>
              <div id="general-description" class="general-description">
                overcast clouds
              </div>
              <div id="temperature" class="temperature">
                <span id="temperature-value" class="temperature-value">6</span>
                <input
                  type="radio"
                  name="temperature-unit"
                  id="temperature-unit-celsius"
                  class="hide-input-radio temp-switch-ctrl"
                  value="celsius"
                  checked
                />
                <label
                  for="temperature-unit-celsius"
                  class="unit-switch temp-unit-switch"
                >
                  <span><i class="wi wi-celsius"></i></span>
                </label>
                <input
                  type="radio"
                  name="temperature-unit"
                  id="temperature-unit-fahrenheit"
                  class="hide-input-radio temp-switch-ctrl"
                  value="fahrenheit"
                />
                <label
                  for="temperature-unit-fahrenheit"
                  class="unit-switch temp-unit-switch"
                >
                  <span><i class="wi wi-fahrenheit"></i></span>
                </label>
              </div>
            </div>
            <div class="forecast-extended">
              <div class="forecast-wrapper">
                <span class="icon-wrap"><i class="wi wi-humidity"></i></span>
                <span class="forecast-item">humidity:</span>
                <span id="humidity-value" class="humidity-value">70</span>
                <span id="humidity-unit" class="unit humidity-unit">%</span>
              </div>
              <div class="forecast-wrapper">
                <span class="icon-wrap"><i class="wi wi-barometer"></i></span>
                <span class="forecast-item">pressure:</span>
                <span id="pressure-value" class="pressure-value">0.98</span>
                <span id="pressure-unit" class="unit pressure-unit">atm</span>
              </div>
              <div class="forecast-wrapper">
                <span class="icon-wrap"><i class="wi wi-strong-wind"></i></span>
                <span class="forecast-item">wind:</span>
                <span id="wind-value" class="wind-value">18</span>
                <span id="wind-unit" class="unit wind-unit">mph</span>
                <span
                  id="wind-direction"
                  class="unit wind-direction-unit icon-wrap"
                >
                  <i class="wi wi-wind wi-from-e"></i>
                </span>
              </div>
              <div class="forecast-wrapper">
                <input
                  type="radio"
                  name="system-of-units"
                  id="units-metric"
                  class="hide-input-radio units-switch-ctrl"
                  value="metric"
                  checked
                />
                <label for="units-metric" class="unit-switch">
                  <span>metric</span>
                </label>
                <input
                  type="radio"
                  name="system-of-units"
                  id="units-imperial"
                  class="hide-input-radio units-switch-ctrl"
                  value="imperial"
                />
                <label for="units-imperial" class="unit-switch">
                  <span>imperial</span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="future-forecast">
          <div class="next-forecast">
            <div id="next-day-name" class="next-day-name">fri</div>
            <div id="next-date" class="next-date">1-03</div>
            <div id="next-time" class="next-time">9:00</div>
            <div id="next-icon" class="next-icon">
              <i class="wi wi-day-cloudy"></i>
            </div>
            <div id="next-description" class="next-description">clouds</div>
            <div id="next-temperature" class="next-temperature">3</div>
          </div>
          <div class="next-forecast">
            <div id="next-day-name" class="next-day-name">fri</div>
            <div id="next-date" class="next-date">1-03</div>
            <div id="next-time" class="next-time">15:00</div>
            <div id="next-icon" class="next-icon">
              <i class="wi wi-day-cloudy"></i>
            </div>
            <div id="next-description" class="next-description">clouds</div>
            <div id="next-temperature" class="next-temperature">5</div>
          </div>
          <div class="next-forecast">
            <div id="next-day-name" class="next-day-name">fri</div>
            <div id="next-date" class="next-date">1-03</div>
            <div id="next-time" class="next-time">21:00</div>
            <div id="next-icon" class="next-icon">
              <i class="wi wi-day-cloudy"></i>
            </div>
            <div id="next-description" class="next-description">clouds</div>
            <div id="next-temperature" class="next-temperature">1</div>
          </div>
        </div>
      </div>
      <div class="favorite-history-wrapper">
        <div class="favorite-list">
          <i class="far fa-star"></i>
          <h3 class="recent-header">favorite</h3>
          <button type="button" title="Clear the list" class="btn-delete">
            <i class="far fa-trash-alt"></i>
          </button>
          <ul id="fav-list" class="fav-recent-list">
            <li class="recent-list-item">Vinnytsya,UA</li>
            <li class="recent-list-item">Kyiv, Ukraine</li>
          </ul>
        </div>
        <div class="recent-list">
          <i class="fas fa-history"></i>
          <h3 class="recent-header">recently viewed</h3>
          <button type="button" title="Clear the list" class="btn-delete">
            <i class="far fa-trash-alt"></i>
          </button>
          <ul id="fav-list" class="fav-recent-list">
            <li class="recent-list-item">Kyiv, Ukraine</li>
            <li class="recent-list-item">Moscow, Russia</li>
            <li class="recent-list-item">Vienna, Austria</li>
          </ul>
        </div>
      </div> -->
    </div>

  </body>
</html>
